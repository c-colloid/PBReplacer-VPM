name: Build Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:

env:
  fileName: "PBReplacer"

jobs:

  # Validate Repository Configuration
  config:
    runs-on: ubuntu-latest
    outputs:
      config_package: ${{ steps.config_package.outputs.configPackage }}
    steps:

    # Ensure that required repository variable has been created for the Package
    - name: Validate Package Config
      id: config_package
      run: |
        if [ "${{ vars.PACKAGE_NAME }}" != "" ]; then
          echo "configPackage=true" >> $GITHUB_OUTPUT;
        else
          echo "configPackage=false" >> $GITHUB_OUTPUT;
        fi

  # Build and release the Package
  # If the repository is not configured properly, this job will be skipped
  build:
    needs: config
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      packageName: ${{ vars.PACKAGE_NAME }}
    if: needs.config.outputs.config_package == 'true'
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Get the Package version based on the package.json file
      - name: Get Version
        id: version
        uses: zoexx/github-action-json-file-properties@b9f36ce6ee6fe2680cd3c32b2c62e22eade7e590
        with:
            file_path: "package.json"
            prop_path: "version"

      # Get commit summary from previous tag
      - name: Get commit summary
        id: get_commit_summary
        run: |
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n 2p)
          echo "PREVIOUS_TAG: $PREVIOUS_TAG"
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMIT_SUMMARY="$(git log --oneline --pretty=tformat:"%h %s" $PREVIOUS_TAG..${{ github.ref }})"
          else
            COMMIT_SUMMARY="$(git log --oneline --pretty=tformat:"%h %s")"
          fi
          {
            echo "COMMIT_SUMMARY<<EOF"
            echo "$COMMIT_SUMMARY"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Set Environment Variables
        run: |
          echo "zipFile=${{ env.fileName }}_v${{ steps.version.outputs.value }}".zip >> $GITHUB_ENV
          echo "unityPackage=${{ env.fileName }}_v${{ steps.version.outputs.value }}.unitypackage" >> $GITHUB_ENV
          echo "version=${{ steps.version.outputs.value }}" >> $GITHUB_ENV

      - name: Create Zip
        uses: thedoctor0/zip-release@09336613be18a8208dfa66bd57efafd9e2685657
        with:
          type: "zip"
          directory: "."
          filename: "${{env.zipFile}}"
          exclusions: "*.git* .github/* .Website/* .claude/* OLD/* source.json CLAUDE.md"

      - run: find "." -name \*.meta -not -path "./.git/*" -not -path "./.github/*" -not -path "./.Website/*" -not -path "./.claude/*" -not -path "./OLD/*" -not -name "CLAUDE.md.meta" >> metaList

      - name: Create UnityPackage
        uses: pCYSl5EDgo/create-unitypackage@cfcd3cf0391a5ef1306342794866a9897c32af0b
        with:
          package-path: ${{ env.unityPackage }}
          include-files: metaList

      # Check if tag already exists
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ env.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ env.version }} already exists, skipping tag creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ env.version }} does not exist, will create"
          fi

      # Create tag only if it doesn't exist
      - name: Create Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ env.version }}" -m "Release version ${{ env.version }}"
          git push origin "${{ env.version }}"
          echo "Created and pushed tag: ${{ env.version }}"

      - name: Make Release
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844
        with:
          tag_name: ${{ env.version }}
          files: |
            ${{ env.zipFile }}
            ${{ env.unityPackage }}
            package.json
          release_name: Release ${{ env.fileName }}_v${{ env.version }}
          body: |
            ${{ steps.get_commit_summary.outputs.COMMIT_SUMMARY }}
